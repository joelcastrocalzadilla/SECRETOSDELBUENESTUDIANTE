<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Balanceo y Conservaci√≥n de la Masa</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f4; padding: 20px; color: #333; }
    h1 { color: #4e342e; }
    .paso { background-color: #fff8e1; border-left: 5px solid #ff6f00; padding: 10px; margin-top: 15px; }
    .celebracion { background-color: #c8e6c9; border-left: 5px solid #388e3c; padding: 10px; font-weight: bold; }
    input { margin: 5px; width: 100px; }
    table { border-collapse: collapse; margin-top: 10px; }
    td, th { border: 1px solid #ccc; padding: 5px; }
    .btn-regresar { text-align: center; margin-top: 20px; }
    .mensaje { text-align: center; margin-top: 20px; font-style: italic; color: #555; }
  </style>
</head>
<body>

<h1>‚öóÔ∏è Balanceo Qu√≠mico + Conservaci√≥n de la Masa</h1>
<p>Ingresa hasta 3 reactivos y 3 productos. Cada compuesto puede tener hasta 3 elementos con su masa at√≥mica. Los campos vac√≠os se ignoran.</p>

<h3>Reactivos</h3>
<div id="reactivos">
  <!-- Reactivos: r1, r2, r3 -->
  <!-- ... (igual que antes, sin cambios) ... -->
</div>

<h3>Productos</h3>
<div id="productos">
  <!-- Productos: p1, p2, p3 -->
  <!-- ... (igual que antes, sin cambios) ... -->
</div>

<button onclick="balancear()">‚ú® Balancear y Validar Masa</button>
<div id="resultado"></div>

<script>
function getCompuesto(prefix) {
  const nombre = document.getElementById(`${prefix}name`).value.trim();
  if (!nombre) return null;
  const elementos = {}, masas = {};
  for (let i = 1; i <= 3; i++) {
    const el = document.getElementById(`${prefix}e${i}`).value.trim();
    const sub = parseFloat(document.getElementById(`${prefix}s${i}`).value);
    const masa = parseFloat(document.getElementById(`${prefix}m${i}`).value);
    if (el && sub && masa) {
      elementos[el] = sub;
      masas[el] = masa;
    }
  }
  return { nombre, elementos, masas };
}

function balancear() {
  const reactivos = ["r1", "r2", "r3"].map(getCompuesto).filter(c => c);
  const productos = ["p1", "p2", "p3"].map(getCompuesto).filter(c => c);
  const todos = [...reactivos, ...productos];
  const elementosSet = new Set();
  todos.forEach(c => Object.keys(c.elementos).forEach(e => elementosSet.add(e)));
  const elementos = Array.from(elementosSet);

  let html = `<div class="paso">üîç Paso 1: Ecuaci√≥n inicial<br>\

\[${reactivos.map(c => c.nombre).join(" + ")} \\rightarrow ${productos.map(c => c.nombre).join(" + ")}\\]

</div>`;

  let encontrado = false;
  let coefR = Array(reactivos.length).fill(1);
  let coefP = Array(productos.length).fill(1);

  for (let a1 = 1; a1 <= 10 && !encontrado; a1++) {
    for (let a2 = 1; a2 <= 10 && !encontrado; a2++) {
      for (let a3 = 1; a3 <= 10 && !encontrado; a3++) {
        for (let b1 = 1; b1 <= 10 && !encontrado; b1++) {
          for (let b2 = 1; b2 <= 10 && !encontrado; b2++) {
            for (let b3 = 1; b3 <= 10 && !encontrado; b3++) {
              const coefReact = [a1, a2, a3].slice(0, reactivos.length);
              const coefProd = [b1, b2, b3].slice(0, productos.length);
              const totalR = {}, totalP = {};
              elementos.forEach(el => {
                totalR[el] = reactivos.reduce((sum, c, i) => sum + (c.elementos[el] || 0) * coefReact[i], 0);
                totalP[el] = productos.reduce((sum, c, i) => sum + (c.elementos[el] || 0) * coefProd[i], 0);
              });
              const igual = elementos.every(el => totalR[el] === totalP[el]);
              if (igual) {
                coefR = coefReact;
                coefP = coefProd;
                encontrado = true;
              }
            }
          }
        }
      }
    }
  }

  if (encontrado) {
    const ecuacionBalanceada = [
      ...reactivos.map((c, i) => `${coefR[i] > 1 ? coefR[i] : ""}${c.nombre}`),
      "‚Üí",
      ...productos.map((c, i) => `${coefP[i] > 1 ? coefP[i] : ""}${c.nombre}`)
    ].join(" + ").replace(" + ‚Üí + ", " \\rightarrow ");

    html += `<div class="paso">üßÆ Paso 2: Ecuaci√≥n balanceada<br>\

\[${ecuacionBalanceada}\\]

</div>`;

    html += `<div class="paso">üìä Paso 3: Tabla enfrentada de √°tomos<br><table><tr><th>Elemento</th><th>Reactivos</th><th>Productos</th></tr>`;
    elementos.forEach(el => {
      const rTotal = reactivos.reduce((sum, c, i) => sum + (c.elementos[el] || 0) * coefR[i], 0);
      const pTotal = productos.reduce((sum, c, i) => sum + (c.elementos[el] || 0) * coefP[i], 0);
      html += `<tr><td>${el}</td><td>${rTotal}</td><td>${pTotal}</td></tr>`;
    });
    html += `</table></div>`;

    html += `<div class="paso">‚öñÔ∏è Paso 4: Detalle de masas molares y totales<br><table><tr><th>Compuesto</th><th>Masa molar (g/mol)</th><th>Coeficiente</th><th>Masa total (g)</th></tr>`;
    let masaReactivos = 0;
    let masaProductos = 0;

    reactivos.forEach((c, i) => {
      let masaMolar = 0;
      for (let el in c.elementos) {
        masaMolar += c.elementos[el] * c.masas[el];
      }
      const masaTotal = masaMolar * coefR[i];
      masaReactivos += masaTotal;
      html += `<tr><td>${c.nombre}</td><td>${masaMolar.toFixed(3)}</td><td>${coefR[i]}</td><td>${masaTotal.toFixed(3)}</td></tr>`;
    });

    productos.forEach((c, i) => {
      let masaMolar = 0;
      for (let el in c.elementos) {
        masaMolar += c.elementos[el] * c.masas[el];
      }
      const masaTotal = masaMolar * coefP[i];
      masaProductos += masaTotal;
      html += `<tr><td>${c.nombre}</td><td>${masaMolar.toFixed(3)}</td><td>${coefP[i]}</td><td>${masaTotal.toFixed(3)}</td></tr>`;
    });

    html += `<tr><th>Total Reactivos</th><td colspan="3">${masaReactivos.toFixed(3)} g</td></tr>`;
    html += `<tr><th>Total Productos</th><td colspan="3">${masaProductos.toFixed(3)} g</td></tr>`;
       html += `</table></div>`;

    const diferencia = Math.abs(masaReactivos - masaProductos);
    if (diferencia < 0.001) {
      html += `<div class="celebracion">üéä ¬°La masa se conserva! La ley de Lavoisier ha sido honrada con precisi√≥n ritualista.</div>`;
    } else {
      html += `<div class="paso">‚ö†Ô∏è La masa no se conserva exactamente. Diferencia: ${diferencia.toFixed(3)} g. Revisa las masas at√≥micas o ampl√≠a la precisi√≥n.</div>`;
    }

  } else {
    html += `<div class="paso">‚ö†Ô∏è No se encontr√≥ balance en el rango de 1 a 10 moles. Revisa los sub√≠ndices o ampl√≠a el rango.</div>`;
  }

  html += `<div class="mensaje">Toca la llave dorada üîë para regresar a la teor√≠a celebratoria.</div>`;
  html += `<div class="btn-regresar">
    <button onclick="salirDelVisor()">‚¨ÖÔ∏è Regresar a la teor√≠a</button>
  </div>`;

  document.getElementById("resultado").innerHTML = html;
  if (window.MathJax && MathJax.typeset) MathJax.typeset();
}

function salirDelVisor() {
  if (window.self !== window.top) {
    window.top.location.href = 'teomasamolar.html';
  } else {
    window.location.href = 'teomasamolar.html';
  }
}
</script>

</body>
</html>
