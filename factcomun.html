<body>

<h1>ðŸ§® Producto de Binomios con TÃ©rmino ComÃºn</h1>

<p><strong>TÃ©rmino comÃºn:</strong></p>
Coef: <input type="number" id="a" value="1">
Var: <input type="text" id="varA" value="a">

<p><strong>TÃ©rmino no comÃºn 1:</strong></p>
Coef: <input type="number" id="b" value="2">
Var: <input type="text" id="varB" value="b">

<p><strong>TÃ©rmino no comÃºn 2:</strong></p>
Coef: <input type="number" id="c" value="3">

<button onclick="expandir()">Expandir</button>

<div id="resultado"></div>

<script>
function construirTermino(coef, variable, exponente = 1) {
  if (!variable) return coef.toString();
  return coef.toString() + variable + (exponente !== 1 ? "^{" + exponente + "}" : "");
}

function expandir() {
  const a = parseFloat(document.getElementById('a').value);
  const varA = document.getElementById('varA').value;

  const b = parseFloat(document.getElementById('b').value);
  const varB = document.getElementById('varB').value;

  const c = parseFloat(document.getElementById('c').value);
  const varC = document.getElementById('varC').value;

  const aTerm = construirTermino(a, varA);
  const bTerm = construirTermino(b, varB);
  const cTerm = construirTermino(c, varC);

  const binomioVisual = `(${aTerm} + ${bTerm})(${aTerm} + ${cTerm})`;

  const paso1 = a * a;
  const paso2 = a * (b + c);
  const paso3 = b * c;

  const aCuadrado = construirTermino(paso1, varA, 2);
  const sumaNoComunes = construirTermino(paso2, varA);
  const productoNoComunes = construirTermino(paso3, varB + varC);

  let pasos = '';
  pasos += `<div class="paso">ðŸ”° Binomio ingresado: \\(${binomioVisual}\\)</div>`;
  pasos += `<div class="paso">ðŸ”¹ Paso 1: Cuadrado del tÃ©rmino comÃºn â†’ \\(${aTerm}^2 = ${aCuadrado}\\)</div>`;
  pasos += `<div class="paso">ðŸ”¹ Paso 2: Suma de no comunes multiplicada por el comÃºn â†’ \\(${a}(${b} + ${c}) = ${sumaNoComunes}\\)</div>`;
  pasos += `<div class="paso">ðŸ”¹ Paso 3: Producto de los no comunes â†’ \\(${b} \\cdot ${c} = ${productoNoComunes}\\)</div>`;

  const resultado = `\\(${aCuadrado} + ${sumaNoComunes} + ${productoNoComunes}\\)`;
  pasos += `<div class="paso">ðŸŽ‰ Resultado expandido: ${resultado}</div>`;

  document.getElementById('resultado').innerHTML = pasos;
  MathJax.typeset();
}
</script>
